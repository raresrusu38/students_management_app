{% extends 'base.html' %}
{% load static %}


{% block content %}

<!-- Right side column. Contains the navbar and content of the page -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Student Page
        </h1>
        <ol class="breadcrumb">
            <li><a href="{% url 'app:home' %}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Add Student Page</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title text-center">Add Student</h3>
                        {% include 'includes/messages.html' %}
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" method="POST" action="{% url 'app:add-student' %}" enctype="mutipart/form-data">
                        {% csrf_token %}
                        <div class="box-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label for="exampleFile">Profile Pic</label>
                                            <input type="file" class="form-control" id="exampleFile" name="profile_pic" required />
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label for="exampleInput1">First Name</label>
                                            <input type="text" class="form-control" id="exampleInput1" name="first_name" required />
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label for="exampleInput2">Last Name</label>
                                            <input type="text" class="form-control" id="exampleInput2" name="last_name" required />
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label for="exampleInput3">Username</label>
                                            <input type="text" class="form-control" id="exampleInput3" name="username" required />
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label for="exampleInput4">Email</label>
                                            <input type="email" class="form-control" id="exampleInput4" name="email" required />
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label for="exampleInput5">Password</label>
                                            <input type="password" class="form-control" id="exampleInput5" name="password" required />
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label for="exampleTextarea1">Address</label>
                                            <textarea type="text" class="form-control" id="exampleTextarea1" name="address" required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label for="exampleSelect1">Gender</label>
                                            <select name="gender" id="exampleSelect1" class="form-control" name="gender" required>
                                                <option value="Select gender">Select Gender</option>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label for="exampleSelect1">Course</label>
                                            <select name="course_id" id="exampleSelect1" class="form-control" required>
                                                <option value="Select gender">Select Course</option>
                                                {% for item in course %}
                                                <option value="{{ item.id }}">{{ item.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label for="exampleSelect1">Session Year</label>
                                            <select name="session_year_id" id="exampleSelect1" class="form-control" required>
                                                <option value="Select gender">Select Session Year</option>
                                                {% for item in session_year %}
                                                <option value="{{ item.id }}">{{ item.session_start }} to {{ item.session_end }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                
                            </div>

                        </div><!-- /.box-body -->

                        <div class="box-footer text-center">
                            <button type="submit" class="btn btn-primary">Add Student</button>
                        </div>
                    </form>
                </div><!-- /.box -->
            </div>
        </div>

    </section><!-- /.content -->
</div><!-- /.content-wrapper -->

{% endblock content %}
